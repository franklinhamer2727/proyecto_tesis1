<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename ='css/material.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename ='css/home.css') }}">
    <link rel="stylesheet" href="assets/css/home.css">
    <link
        href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i|Roboto+Mono:300,400,700|Roboto+Slab:300,400,700"
        rel="stylesheet">
    <link href="fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="row justify-content-center">

        <div class="col-md-12" style="padding:50px 50px;">
            <form action="{{ url_for('registarArchivo') }}" method="POST" autocomplete="off"
                enctype="multipart/form-data">
                <div class="custom-file">
                    <input type="file" name="archivo" class="custom-file-input" required>
                    <label class="custom-file-label" for="validatedCustomFile">Seleccionar Archivo...</label>
                </div>

                <div class="form-group mb-5 text-center mt-5">
                    <button type="submit" class="btn btn-primary btn-sm">Enviar Archivo</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename ='js/material.min.js') }}">
</body>

</html>
